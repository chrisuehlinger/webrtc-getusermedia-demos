<!DOCTYPE html>
<html>
<head>
  <title>Hello Worldcam!</title>
</head>
<body>
  <video id="myvideo"></video>
  <script>
    navigator.mediaDevices.getUserMedia({audio: true, video: true})
      .then((stream) => {
        let videoEl = document.getElementById('myvideo');
        videoEl.srcObject = stream;
        videoEl.play();
      })
      .catch((error) => {
        console.log('UHOH!', error);
      });
  </script>
</body>
</html>
